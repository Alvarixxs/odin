<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project-library</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <button id="new-book">new book</button>
    </div>
    <div class="cards"></div>
    <div class="footer"></div>
</div>
<dialog id="book-dialog">
    <form action="" method="post" id="book-form">
        <label for="chello">Title:</label>
        <input type="text" id="chello" minlength="4">
        <label for="author">Author:</label>
        <input type="text" id="author" minlength="4">
        <label for="pages">Pages:</label>
        <input type="number" id="pages">
        <label for="read">Read:</label>
        <input type="radio" id="read" name="read-not-read">
        <label for="not-read">Not read:</label>
        <input type="radio" id="not-read" name="read-not-read">
        <div>
            <button id="confirm-button" type="submit">Add</button>
        </div>
    </form>
</dialog>
</body>
</html>
